<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>ماشین حساب</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div id="container">

    <div id="my-calculator">

      <div id="result">
        <div class="">
          <button class="opt" id="back-space">تصحیح</button>
        </div>
        <div id="history">
          <p id="history-value"></p>
        </div>

        <div id="output">
          <p id="output-value"></p>
          <button id="history_button" onclick="history_memory()">تاریخچه</button>
          <button id="keyboard_button" onclick="keyboard_box()">صفحه کلید</button>
        </div>

      </div>


      <div id="keywboard">
        <div>
          <button class="opt" id="clear">AC</button>
          <button class="opt" id="ABS">-/+</button>
          <button class="opt" id="%">%</button>
          <button class="opt opt_org" id="/">&#247</button>
        </div>

        <div>
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="opt opt_org" id="*">&times</button>
        </div>

        <div>
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="opt opt_org" id="-">-</button>
        </div>
        
        <div>
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="opt opt_org" id="+">+</button>
        </div>
        
        <div>
          <button class="number zero" id="0">0</button>
          <button class="opt braces" id="(">(</button>
          <button class="opt braces" id=")">)</button>
          <button class="opt opt_org" id="=">=</button>
        </div>
        
        
        <!---->


      </div>
      <div id="history_box">
        
      </div>
    </div>

  </div>

  <script src="js/main.js"></script>

  </body>
</html>
